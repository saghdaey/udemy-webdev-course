<!--Section 3 Javascript Challenge-->

<style>
    #box{
        width: 200px;
        height: 200px;
        background-color: blue;
        display:none; 
    }
</style>

<body>
    <div id="box"></div> <!--make this box disappear on click-->

    <script type="text/javascript">

        function makeBox(){ //function to make box appear after a random amount of time
            var time=Math.random();
            time=time*5000;
            setTimeout(function(){
                document.getElementById("box").style.display="block"; //block=standard for obj to appear
            }, time); //function will be executed after this many milliseconds
        }

        makeBox();
        document.getElementById("box").onclick=function(){
            this.style.display="none";
            makeBox();
        }
        //makeBox();

    </script>

</body>
</html>
