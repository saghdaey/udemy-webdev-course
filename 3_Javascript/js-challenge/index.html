<!--Section 3 Javascript Challenge, parts1 and2. lecture 99 and 100-->
<!--box appears on screen after random amount of time between 0-5seconds-->
<!--user clicks on box. their reaction time appears. box reappears after again, it continues-->

<style>
    #box{
        width: 200px;
        height: 200px;
        background-color: blue;
        display:none; 
    }
</style>

<body>

    <p>Your time: <span id="time"></span></p>
    <div id="box"></div> <!--make this box disappear on click-->

    <script type="text/javascript">

        //difference between click time and created time = reaction time in milliseconds
        var clickedTime;
        var createdTime; //time when box is created 
        var reactionTime; 

        function makeBox(){ //function to make box appear after a random amount of time
            var time=Math.random();
            time=time*5000;
            setTimeout(function(){
                document.getElementById("box").style.display="block"; //block=standard for obj to appear
                createdTime=Date.now();
            }, time); //function will be executed after this many milliseconds
        }

        makeBox();
        document.getElementById("box").onclick=function(){
            clickedTime=Date.now();
            reactionTime=(clickedTime-createdTime)/1000 //to get in seconds
            //alert(reactionTime);
            document.getElementById("time").innerHTML=reactionTime;
            this.style.display="none";
            makeBox();
        }
        //makeBox();

    </script>

</body>
</html>
