<!--Practice using Javascript for math-->
<!--Computer will generate random number between 1 and 5, user tries to guess-->

<body>
    
    <script type="text/javascript">
        //var x=5;
        //alert(x+1); //alerts 6
        //alert(Math.pow(x,3)); //alerts x to the power 3, 125
        //alert(Math.random()); //generates random # between 0,1 by default

        var x=Math.random();
        //if we want the random number to be between 0, 5 we have to manipulate
        x=5*x;
        alert("x is equal to " + x);
        //if we want a whole number, use floor function (rounds down)
        y=5*Math.random();
        y=Math.floor(y);
        alert("y is equal to " + y);

    </script>
