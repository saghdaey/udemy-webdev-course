<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <!--in line javascript example-->
   <!-- <button onclick="alert('Hi')">Click me!</button> !-->

    <button id="textChanger">Change first div text</button>
    <div id="firstDiv">Here is some text.</div>
    <button id="myButton">You know you want to click me..</button>
    <button id="textAppender">Append some text.</button>
    <div id="secondDiv">Javascript is... </div>
    <button id="textCreator">Let's create some text</button>
    <div id="emptyDiv"></div>
    <!--we can write javascript code within script tags!-->
    <!--convention to write script tag within head or right before /body!-->

    <script type="text/javascript">
        //alert =popup, when page loads
        //alert("page loaded")
        //document: refers to whole pg
        //if we .innerHTML, we change content of whats written
        
        //change HTML
        document.getElementById("textChanger").onclick=function(){
            document.getElementById("firstDiv").innerHTML="Look! I changed. This is awesome.";
        }

        //pop up on click
        document.getElementById("myButton").onclick=function(){
            alert("don't you hate pop ups?");
        }

        //append text
        document.getElementById("textAppender").onclick=function(){
            document.getElementById("secondDiv").innerHTML=document.getElementById("secondDiv").innerHTML + "great!";
        }

        //create HTML
        document.getElementById("textCreator").onclick=function(){
            //document.getElementById("emptyDiv").innerHTML="hi";
            //you can type HTML after this function
            document.getElementById("emptyDiv").innerHTML="<ul><li>Cat</li></ul><ul><li>Dog</li></ul><ul><li>Mouse</li></ul>"
        }
    </script type="text/javascript">    
        <!--//create variable in Javascript
        //var variablename="value";
        //input can also act as variable -->
    <br/>
    <p>practice with variables</p>
    <input id="myInput" type="text" placeholder="type something"/>
    <button id="inputFun">Echo</button>
    <script>
        document.getElementById("inputFun").onclick=function(){
            alert(document.getElementById("myInput").value);
        }
    </script>
    <br/><br/>
    <p>more practice with variables</p>
    <input id="myInput2" type="text" value="Replace Me"/>
    <button id="inputFun2">Press Me!</button>
    <script>
        document.getElementById("inputFun2").onclick=function(){
            document.getElementById("myInput2").value="JOON!!";
        }
    </script>

    <br/><br/>
    <p> array section</p>
    <button id="stylesChanger">Change the text!</button>
    <div id="thirdDiv">This is some text</div>
    
    <script type="text/javascript">
        //initialize array
        var myArray=new Array();
        myArray[0]="pizza";
        myArray[1]="chocolate";
        console.log(myArray);
        //developer tools -> see console, then array values will be displayed
        //console log helpful for debugging/leaving self msgs

        document.getElementById("stylesChanger").onclick=function(){
            document.getElementById("thirdDiv").innerHTML=myArray[0];
        }

        //another way to initialize array (just like java)
        myOtherArray=["rain","sunshine"];
        //add to array: push (appends to end)
        myOtherArray.push("snow");
        //array becomes: "rain", "sunshine", "snow"

        //splice(a,b) removes starting from number a, b number of elements from the array
        myOtherArray.splice(1,1); //removes just sunshine from array
        //myOtherArray.splice(1,2); //would remove sunshine and snow from array
        console.log(myOtherArray);


    </script>

</body>
</html>
